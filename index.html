<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Details App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <h1 id="mainHeading">The Country Details App</h1>
      <br />
      <input type="button" value="Load Countries" id="loadCountries" />
      <br />
      <select name="countryNames" id="countryNames"></select>

      <!-- Country details section -->
      <div id="countryDetailsSection">
        <div id="countryFlag">
          <img />
        </div>
        <div id="CountryDetails">
          <h1 id="countryName">Country Name</h1>
          <h2 id="countryContinent">Country Continent</h2>
          <hr />
          <h3 id="countryPopulation">👨‍👩‍👧 Population</h3>
          <h3 id="countryLanguage">🗣️ Language</h3>
          <h3 id="countryCurrency">💰 Currency</h3>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
